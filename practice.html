<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
            <title>JS Array</title>
        <meta name="viewport" content="width=device-width">
    <meta charset="utf-8">
</head>

<body>
    <h2>JavaScript Array</h2>
    <p id="demo"></p>
       
       
       <script type="text/javascript">
        //Creating an array
         const chocolates = ["Cadbury","M&M","Snickers","Ferrero rocher"];
         let chocolate = chocolates[0];
         // Accessing an elementfrom Array
         document.write(chocolate);
         let length = chocolates.length;
         //Length property ofan array
         document.getElementById("demo").innerHTML = length;
         for(let c of chocolates){
            alert(c);
            }
     </script>
</body>

</html>
